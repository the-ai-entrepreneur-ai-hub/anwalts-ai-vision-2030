<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from dark blue to bright azure -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract "AN" symbol that looks geometric/modern -->
  <g transform="translate(20, 20)">
    <!-- Left shape - abstract "A" -->
    <path d="M 10 60 L 25 20 L 40 20 L 55 60 L 45 60 L 42 50 L 23 50 L 20 60 Z M 27 35 L 38 35 L 32.5 25 Z" fill="url(#mainGradient)"/>
    
    <!-- Right shape - abstract "N" but more geometric -->
    <path d="M 65 60 L 65 20 L 75 20 L 95 45 L 95 20 L 105 20 L 105 60 L 95 60 L 75 35 L 75 60 Z" fill="url(#mainGradient)"/>
    
    <!-- Legal scales integrated subtly -->
    <g transform="translate(80, 10) scale(0.4)" opacity="0.3">
      <circle cx="0" cy="0" r="3" fill="white"/>
      <line x1="-8" y1="5" x2="8" y2="5" stroke="white" stroke-width="1"/>
      <ellipse cx="-8" cy="8" rx="3" ry="1" fill="white"/>
      <ellipse cx="8" cy="8" rx="3" ry="1" fill="white"/>
    </g>
  </g>
  
  <!-- Text "nwalts.AI" -->
  <g transform="translate(140, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)">
      <tspan>nwalts</tspan><tspan fill="#0ea5e9">.AI</tspan>
    </text>
  </g>
  
  <!-- Subtle circuit pattern underneath text -->
  <g opacity="0.2" transform="translate(140, 80)">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="20" cy="0" r="2" fill="#3b82f6"/>
    <circle cx="60" cy="0" r="2" fill="#3b82f6"/>
    <circle cx="100" cy="0" r="2" fill="#3b82f6"/>
  </g>
</svg>