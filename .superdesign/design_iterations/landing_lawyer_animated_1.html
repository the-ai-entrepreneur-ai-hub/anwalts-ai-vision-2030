<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anwalts.AI - Telefonie automatisiert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f8fafc 60%, #e0e7ef 100%);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
    }
    /* Animations */
    @keyframes floatIn {
      from { opacity:0; transform: translateY(-40px); }
      to { opacity:1; transform: translateY(0); }
    }
    .logo-anim { animation: floatIn 1s cubic-bezier(.4,0,.2,1) both; }

    @keyframes fadeScale {
      from { opacity:0; transform: scale(0.95); }
      to { opacity:1; transform: scale(1); }
    }
    .headline-anim { animation: fadeScale 1.2s 0.2s both; }

    @keyframes slideUp {
      from { opacity:0; transform: translateY(40px); }
      to { opacity:1; transform: translateY(0); }
    }
    .button-anim { animation: slideUp 1s 0.5s both; }

    @keyframes shadowPulse {
      0%,100% { box-shadow: 0 4px 24px 0 #2a3b6e33; }
      50% { box-shadow: 0 8px 32px 0 #2a3b6e66; }
    }
    .button-anim:hover { animation: shadowPulse 0.8s infinite alternate; }

    @keyframes fadeInStagger {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }
    .form-anim-1 { animation: fadeInStagger 1s 0.7s both; }
    .form-anim-2 { animation: fadeInStagger 1s 0.9s both; }
    .form-anim-3 { animation: fadeInStagger 1s 1.1s both; }

    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #2a3b6e44;
      border-color: #2a3b6e;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .lawyer-accent {
      color: #2a3b6e;
    }
    .lawyer-btn {
      background: #2a3b6e;
      color: #fff;
      box-shadow: 0 4px 16px 0 #2a3b6e22;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .lawyer-btn:hover {
      box-shadow: 0 8px 32px 0 #2a3b6e44;
      transform: translateY(-2px) scale(1.04);
    }
    .try-btn {
      background: linear-gradient(90deg, #fbbf24 0%, #f59e42 100%);
      color: #fff;
      box-shadow: 0 4px 16px 0 #fbbf2433;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .try-btn:hover {
      box-shadow: 0 8px 32px 0 #fbbf2444;
      transform: translateY(-2px) scale(1.04);
    }
    .crown-anim {
      transition: transform 0.3s;
    }
    .lawyer-btn:hover .crown-anim {
      transform: rotate(-10deg) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center px-2">
    <!-- NAVBAR -->
    <nav class="w-full max-w-5xl flex justify-between items-center py-6 px-8 glass mb-8" style="backdrop-filter: blur(12px);">
      <div class="flex items-center space-x-2 logo-anim">
        <img src="https://anwalts.ai/logo.svg" alt="Anwalts.AI Logo" class="h-8 w-8 rounded-lg shadow-md">
        <span class="font-bold text-xl lawyer-accent tracking-tight">NWALTS.AI</span>
      </div>
      <div class="flex space-x-8 text-gray-700 font-medium">
        <a href="#features" class="hover:text-blue-900 transition">Features</a>
        <a href="#pricing" class="hover:text-blue-900 transition">Pricing</a>
        <a href="#changelog" class="hover:text-blue-900 transition">Changelog</a>
        <a href="#contact" class="hover:text-blue-900 transition">Contact</a>
      </div>
      <button class="lawyer-btn px-5 py-2 rounded-xl font-semibold flex items-center shadow button-anim">
        <span class="mr-2">&#x1F451;</span> Get Template
      </button>
    </nav>
    <!-- HERO -->
    <section class="w-full max-w-3xl flex flex-col items-center text-center py-12">
      <div class="flex flex-col items-center mb-6">
        <div class="bg-white shadow-lg rounded-2xl p-4 mb-4 logo-anim" style="display:inline-block;">
          <img src="https://anwalts.ai/logo.svg" alt="Anwalts.AI Icon" class="h-12 w-12">
        </div>
        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 headline-anim">
          Telefonie automatisiert.<br>Mehr Zeit fürs <span class="lawyer-accent">Wesentliche</span>.
        </h1>
        <p class="mt-4 text-lg text-gray-600 headline-anim" style="animation-delay:0.3s;animation-duration:1.1s;">
          KI-Telefonassistenten für Anwälte
        </p>
      </div>
      <div class="flex flex-col md:flex-row gap-4 justify-center mt-6">
        <button class="try-btn px-8 py-3 rounded-xl font-semibold text-lg shadow button-anim flex items-center justify-center">
          Tryout <span class="ml-2">&#8594;</span>
        </button>
        <button class="lawyer-btn px-8 py-3 rounded-xl font-semibold text-lg shadow button-anim flex items-center justify-center">
          Learn More
        </button>
      </div>
      <form class="w-full max-w-md mx-auto mt-10 flex flex-col gap-4 glass p-6" autocomplete="off">
        <div class="flex flex-col gap-1 form-anim-1">
          <label class="text-left text-gray-700 text-sm font-medium">Vor- und Nachname</label>
          <input class="form-input px-4 py-2 rounded-lg border border-gray-300 bg-white/70" type="text" placeholder="Max Mustermann" />
        </div>
        <div class="flex flex-col gap-1 form-anim-2">
          <label class="text-left text-gray-700 text-sm font-medium">Telefonnummer</label>
          <input class="form-input px-4 py-2 rounded-lg border border-gray-300 bg-white/70" type="tel" placeholder="+49 160 99801020" />
        </div>
        <div class="flex justify-end form-anim-3">
          <button type="button" class="lawyer-btn px-4 py-2 rounded-lg font-medium flex items-center shadow">
            <span class="crown-anim mr-2">&#8984;</span> Edit Alter
          </button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
